<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // alert("hello")

            $("button").click(function() {

                var x = $("a").attr("href");
                alert(x);

            });


        });
    </script>



</head>

<body>
    <p>hello soo</p>

    <a href="www.google.com">Google</a>
    <br>
    <button>click to get attr href</button>

</body>

</html>
